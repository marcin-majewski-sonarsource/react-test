workflows:
  build:
    name: Sonar
    environment:
      vars:
        SONAR_TOKEN: Encrypted(Z0FBQUFBQmhNSmZYelE2cHhfWllNVVMwb2R2elJoZS1Ga2Z5WTl5a3JSWXV2X0xMTjlkRmJFcC1iUkhnLXN6NjFoclBlbUZyOFN6LWhxekg0LXVmTGUweWNiLXRpVEVNM1FNRzN0bE5PS1I4UWtTejlOTFQyT0VYZ2hvTDZzeXZ6bXR5OUdwOW0wRlk=)
        SONAR_ORG_KEY: marcin-majewski-sonarsource
        SONAR_PROJECT_KEY: marcin-majewski-sonarsource_react-test
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        #!/bin/sh
        set -ex
        printenv
      - |
        # download and install SonarQube
        wget -O $FCI_BUILD_DIR/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-macosx.zip
        unzip $FCI_BUILD_DIR/sonar-scanner.zip
        mv sonar-scanner-* sonar-scanner
      - |
        # Generate and upload code analysis report
        export PATH=$PATH:$FCI_BUILD_DIR/sonar-scanner/bin
        sonar-scanner \
        -Dsonar.projectKey=$SONAR_PROJECT_KEY \
        -Dsonar.organization=$SONAR_ORG_KEY \
        -Dsonar.host.url=https://squad-2-core.sc-dev.io \
        -Dsonar.login=$SONAR_TOKEN \
        -Dsonar.sources=. \
        -Dsonar.c.file.suffixes=- \
        -Dsonar.cpp.file.suffixes=- \
        -Dsonar.objc.file.suffixes=-
